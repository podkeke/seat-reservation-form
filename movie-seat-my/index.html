<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Booking</title>
</head>


<body>
<h1>Movie Seat Booking 🎦</h1>
<div id="content">
    <div class="log-container">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <div class="login-container">
            <button id="loginBtn"class="clear">login</button>
            <button id="logoutBtn"class="clear">logout</button>
        </div>
    </div>

    <div class="not-log-container">
        <div class="movie-container">
            <label for="movie">Pick a movie:</label> <!-- label태그의 for 속성은 label과 결합될 요소를 명시 -->
            <select id="movie">
            
                <option value="8">Joker ($8)</option>
                <option value="10">Avengers ($10)</option>
                <option value="12">Avatar ($12)</option>
         </select>
      </div>
    
        <ul class="showcase">  <!-- ul은 순서가 있는 태그 -->
            <li> <!-- li는 ul리스트 안에 목록을 나타내는 태그 -->
             <div class="seat"></div>
                <small>N/A</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>
        <div class="container">
            <div class="screen"></div>
        
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        </div>
    </div>
</div>




<p class="text">You have selected <span id="count">0</span> seats for a price of
$<span id="total">0</span></p>
<!-- span태그는 자체적으로 특별한 의미가 없는; 그타일이나 속성을 위한 범위를 위해 감싸주는 태그 -->

<div id="btn">
    <button id="clearBtn" class="clear">clear</button>
    <button id="resetBtn" class="clear">Reset All</button>
</div>


<script src="script.js"></script>
</body>
</html>
